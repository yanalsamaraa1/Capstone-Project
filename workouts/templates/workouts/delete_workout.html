<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Workout</title>
    <style>
        body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f2f2f2; }
        .box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; text-align: center; }
        button { margin-top: 10px; padding: 10px; width: 100%; border: none; cursor: pointer; border-radius: 5px; }
        .delete { background: #dc3545; color: white; }
        .delete:hover { background: #c82333; }
        .cancel { background: #6c757d; color: white; }
        .cancel:hover { background: #5a6268; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Delete Workout</h2>
        <p>Are you sure you want to delete <strong>{{ workout.name }}</strong>?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="delete">Yes, delete</button>
        </form>
        <a href="{% url 'dashboard' %}"><button class="cancel">Cancel</button></a>
    </div>
</body>
</html>
