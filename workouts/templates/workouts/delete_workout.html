{% extends 'workouts/base.html' %}

{% block title %}Delete Workout{% endblock %}

{% block content %}
<h2>Delete Workout</h2>
<p>Are you sure you want to delete <strong>{{ workout.name }}</strong>?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="danger">Yes, delete</button>
</form>

<a href="{% url 'dashboard' %}" class="button">Cancel</a>
{% endblock %}
