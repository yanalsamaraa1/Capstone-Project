{% extends 'workouts/base.html' %}

{% block title %}Edit Workout{% endblock %}

{% block content %}
<h2>Edit Workout</h2>

<form method="POST">
    {% csrf_token %}
    <input type="text" name="name" value="{{ workout.name }}" required><br>
    <input type="number" step="0.01" name="weight" value="{{ workout.weight }}" required><br>
    <input type="number" name="reps" value="{{ workout.reps }}" required><br>

    <button type="submit">Save Changes</button>
</form>
{% endblock %}
