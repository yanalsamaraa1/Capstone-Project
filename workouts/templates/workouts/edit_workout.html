<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Workout</title>
    <style>
        body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f2f2f2; }
        form { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { width: 100%; padding: 10px; background: #ffc107; color: white; border: none; cursor: pointer; }
        button:hover { background: #e0a800; }
        a { text-decoration: none; color: #007bff; }
    </style>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <h2>Edit Workout</h2>

        {% for message in messages %}
            <p style="color:red;">{{ message }}</p>
        {% endfor %}

        <input type="text" name="name" value="{{ workout.name }}" required>
        <input type="number" step="0.01" name="weight" value="{{ workout.weight }}" required>
        <input type="number" name="reps" value="{{ workout.reps }}" required>
        <button type="submit">Save Changes</button>

        <p><a href="{% url 'dashboard' %}">Back to Dashboard</a></p>
    </form>
</body>
</html>
