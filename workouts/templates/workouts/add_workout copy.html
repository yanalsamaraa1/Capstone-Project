{% extends 'workouts/base.html' %}
{% load static %}

{% block title %}Add Workout{% endblock %}

{% block content %}
<h2>Add Workout</h2>

<form method="POST" class="workout-form">
    {% csrf_token %}

    {% for message in messages %}
        <p style="color:red;">{{ message }}</p>
    {% endfor %}

    <input type="text" name="name" placeholder="Workout Name" required><br>

    <select name="muscle_group" required>
        <option value="" disabled selected>Select Muscle Group</option>
        <option value="Chest">Chest</option>
        <option value="Back">Back</option>
        <option value="Legs">Legs</option>
        <option value="Arms">Arms</option>
    </select><br>

    <input type="number" step="0.01" name="weight" placeholder="Weight (kg)" required><br>
    <input type="number" name="reps" placeholder="Reps" required><br>

    <textarea name="notes" rows="3" placeholder="Write any notes about this workout..."></textarea><br>

    <button type="submit">Add Workout</button>
</form>

<style>
    .workout-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .workout-form input,
    .workout-form textarea,
    .workout-form select {
        width: 90%;
        max-width: 400px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-family: 'Poppins', sans-serif;
        font-size: 15px;
        background: rgba(255, 255, 255, 0.8);
        color: #1d3557;
        outline: none;
        transition: all 0.3s ease;
    }

    .workout-form input:focus,
    .workout-form textarea:focus,
    .workout-form select:focus {
        border-color: #457b9d;
        box-shadow: 0 0 8px rgba(69, 123, 157, 0.4);
        background: #fff;
    }

    .workout-form button {
        padding: 10px 20px;
        background: #1d3557;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .workout-form button:hover {
        background: #457b9d;
        transform: translateY(-2px);
    }

    h2 {
        text-align: center;
        color: #f1faee;
    }
</style>
{% endblock %}
