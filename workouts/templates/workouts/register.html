<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f2f2f2; }
        form { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background: #218838; }
        a { text-decoration: none; color: #007bff; }
    </style>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <h2>Register</h2>

        {% for message in messages %}
            <p style="color:red;">{{ message }}</p>
        {% endfor %}

        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>

        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </form>
</body>
</html>
