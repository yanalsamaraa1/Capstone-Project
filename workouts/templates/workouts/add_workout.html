{% extends 'workouts/base.html' %}

{% block title %}Add Workout{% endblock %}

{% block content %}
<h2>Add Workout</h2>

<form method="POST">
    {% csrf_token %}
    {% for message in messages %}
        <p style="color:red;">{{ message }}</p>
    {% endfor %}

    <input type="text" name="name" placeholder="Workout Name" required><br>
    <input type="number" step="0.01" name="weight" placeholder="Weight (kg)" required><br>
    <input type="number" name="reps" placeholder="Reps" required><br>

    <button type="submit">Add Workout</button>
</form>
{% endblock %}
